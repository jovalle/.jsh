---
# Pre-commit hooks for code quality
#
# INSTALLATION:
#   make install-lint-deps     # Install all required dependencies
#   pre-commit install         # Install git hooks (optional)
#
# USAGE:
#   make lint                  # Run all linting checks
#   make check-lint-deps       # Check if dependencies are installed
#   pre-commit run --all-files # Run pre-commit directly
#

repos:
  # Conventional commits (keep existing hook)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
          - revert

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
        exclude: '^\.vscode/extensions\.json$'
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: [--fix=lf]

  # Local hooks (install via pip, bun/npm, or system packages)
  - repo: local
    hooks:
      # Shell scripts - uses system shellcheck
      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        types: [shell]
        args: [--severity=warning]
        exclude: '(^|/)\.p10k\.zsh$|^src/|\.zsh$'

      # YAML linting - uses system yamllint
      - id: yamllint
        name: yamllint
        entry: yamllint
        language: system
        types: [yaml]
        args: [--config-file=.yamllint]

      # Markdown linting - uses bunx or npx markdownlint-cli
      - id: markdownlint
        name: markdownlint
        entry: bash -c 'if command -v bunx >/dev/null 2>&1; then bunx --bun markdownlint-cli --config .markdownlint.json --fix "$@" || exit 0; else npx --yes markdownlint-cli --config .markdownlint.json --fix "$@" || exit 0; fi' --
        language: system
        types: [markdown]
        pass_filenames: true

      # Prettier - uses bunx prettier (runs only on explicitly included files)
      # Note: Disabled by default for performance, use 'make fmt' instead
      - id: prettier
        name: prettier
        entry: bash -c 'if command -v bunx >/dev/null 2>&1; then bunx --bun prettier --write --ignore-unknown --log-level error "$@" || exit 0; else npx --yes prettier --write --ignore-unknown --log-level error "$@" || exit 0; fi' --
        language: system
        types_or: [javascript, json, yaml]
        exclude: '(bun\.lockb|package-lock\.json|\.vscode/.*|configs/.*|dotfiles/.*)'
        pass_filenames: true
        stages: [manual] # Only run when explicitly requested
