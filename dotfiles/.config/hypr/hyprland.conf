# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                    HYPRLAND CONFIGURATION                                  ║
# ║  Curated from: JaKooLit, end-4, ML4W dotfiles                             ║
# ║  Press SUPER+/ for keybindings cheatsheet                                 ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

$mainMod = SUPER

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                           AUTOSTART                                        │
# └───────────────────────────────────────────────────────────────────────────┘
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store   # Clipboard manager
exec-once = wl-paste --type image --watch cliphist store

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                           MONITOR                                          │
# └───────────────────────────────────────────────────────────────────────────┘
# Format: monitor = name, resolution, position, scale
# Scale options: 2.0 (large), 1.5 (balanced), 1.25 (more space), 1.0 (native)
monitor = eDP-1, 2560x1600@60, 0x0, 1.25

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                         ENVIRONMENT                                        │
# └───────────────────────────────────────────────────────────────────────────┘
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                            INPUT                                           │
# └───────────────────────────────────────────────────────────────────────────┘
input {
    kb_layout = us
    follow_mouse = 0
    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = true
        scroll_factor = 0.8
    }
}

# Touchpad gestures (Hyprland 0.51+ syntax)
gestures {
    workspace_swipe_invert = true
    workspace_swipe_distance = 300

    # 3-finger horizontal swipe for workspaces
    gesture = 3, horizontal, workspace
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                           APPEARANCE                                       │
# └───────────────────────────────────────────────────────────────────────────┘
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 0

    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000055)
    }

    dim_inactive = false
    dim_strength = 0.1
}

# Smooth animations (from JaKooLit "wind" preset)
animations {
    enabled = true

    # Bezier curves for natural motion
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 4, wind, slide
    animation = border, 1, 10, default
    animation = fade, 1, 3, smoothOut
    animation = workspaces, 1, 5, overshot, slidevert
    animation = specialWorkspace, 1, 4, wind, slidevert
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                            LAYOUTS                                         │
# └───────────────────────────────────────────────────────────────────────────┘
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    mfact = 0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                      WINDOW RULES                                          │
# └───────────────────────────────────────────────────────────────────────────┘
# Float common dialogs
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(org.gnome.FileRoller)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Confirm)$
windowrulev2 = float, title:^(File Operation)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

# Slight transparency for terminals
windowrulev2 = opacity 0.95 0.85, class:^(ghostty)$
windowrulev2 = opacity 0.95 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(Alacritty)$

# Center important windows
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = center, class:^(wofi)$
windowrulev2 = stayfocused, class:^(wofi)$

# Prevent idle when watching video
windowrulev2 = idleinhibit fullscreen, class:^(mpv)$
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit fullscreen, class:^(brave-browser)$

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                         KEYBINDINGS                                        │
# │  SUPER+/ to show this cheatsheet                                          │
# └───────────────────────────────────────────────────────────────────────────┘

# ── Essential Apps ──────────────────────────────────────────────────────────
bind = $mainMod, RETURN, exec, ghostty                    # Terminal
bind = $mainMod, D, exec, wofi --show drun                # App launcher
bind = $mainMod, E, exec, nautilus                        # File manager
bind = $mainMod, B, exec, brave-browser                   # Browser
bind = $mainMod, C, exec, code                            # Code editor

# ── Window Management ───────────────────────────────────────────────────────
bind = $mainMod, Q, killactive,                           # Close window
bind = $mainMod, F, fullscreen, 1                         # Maximize
bind = $mainMod SHIFT, F, fullscreen, 0                   # True fullscreen
bind = $mainMod, SPACE, togglefloating,                   # Float/tile
bind = $mainMod, P, pin,                                  # Pin window
bind = $mainMod, T, togglesplit,                          # Toggle split direction

# ── Focus (Vim keys + Arrow keys) ───────────────────────────────────────────
bind = $mainMod, H, movefocus, l                          # Focus left
bind = $mainMod, L, movefocus, r                          # Focus right
bind = $mainMod, K, movefocus, u                          # Focus up
bind = $mainMod, J, movefocus, d                          # Focus down
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ── Move Windows ────────────────────────────────────────────────────────────
bind = $mainMod SHIFT, H, movewindow, l                   # Move left
bind = $mainMod SHIFT, L, movewindow, r                   # Move right
bind = $mainMod SHIFT, K, movewindow, u                   # Move up
bind = $mainMod SHIFT, J, movewindow, d                   # Move down
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ── Resize Windows ──────────────────────────────────────────────────────────
bind = $mainMod CTRL, H, resizeactive, -50 0              # Shrink left
bind = $mainMod CTRL, L, resizeactive, 50 0               # Grow right
bind = $mainMod CTRL, K, resizeactive, 0 -50              # Shrink up
bind = $mainMod CTRL, J, resizeactive, 0 50               # Grow down
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# ── Resize with mouse ───────────────────────────────────────────────────────
bindm = $mainMod, mouse:272, movewindow                   # SUPER + left click
bindm = $mainMod, mouse:273, resizewindow                 # SUPER + right click

# ── Workspaces ──────────────────────────────────────────────────────────────
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Navigate workspaces
bind = $mainMod, TAB, workspace, e+1                      # Next workspace
bind = $mainMod SHIFT, TAB, workspace, e-1                # Prev workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ── Media & Hardware ────────────────────────────────────────────────────────
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# ── Screenshots ─────────────────────────────────────────────────────────────
bind = , Print, exec, grimblast copy screen               # Full screen
bind = $mainMod, Print, exec, grimblast copy active       # Active window
bind = $mainMod SHIFT, Print, exec, grimblast copy area   # Select area

# ── Utilities ───────────────────────────────────────────────────────────────
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy  # Clipboard
bind = $mainMod, ESCAPE, exec, ghostty -e btop            # System monitor
bind = $mainMod, SLASH, exec, ~/.jsh/.config/hypr/show-keybinds.sh  # Cheatsheet
bind = $mainMod SHIFT, R, exec, hyprctl reload            # Reload config

# ── Session ─────────────────────────────────────────────────────────────────
bind = CTRL ALT, Delete, exit,                            # Exit Hyprland
bind = $mainMod SHIFT, Q, exec, wlogout                   # Logout menu (if installed)
