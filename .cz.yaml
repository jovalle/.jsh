commitizen:
  name: cz_customize
  version: 0.0.1
  tag_format: $version
  customize:
    message_template: "{{change_type}}{% if scope %}({{scope}}){% endif %}{% if is_breaking_change %}!{% endif %}: {{message}}{% if body %}\n\n{{body}}{% endif %}{% if is_breaking_change %}\n\nBREAKING CHANGE: {{breaking_change_content}}{% endif %}"
    schema: "<type>(<scope>): <subject>"
    bump_pattern: "^(feat|fix|refactor|perf)"
    bump_map:
      feat: MINOR
      fix: PATCH
      refactor: PATCH
      perf: PATCH
    questions:
      - type: list
        name: change_type
        message: "Select the type of change you are committing"
        choices:
          - value: chore
            name: "chore: Other changes that don't modify src or test files"
            key: c
          - value: feat
            name: "feat: A new feature"
            key: f
          - value: fix
            name: "fix: A bug fix"
            key: x
          - value: docs
            name: "docs: Documentation only changes"
            key: d
          - value: style
            name: "style: Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)"
            key: s
          - value: refactor
            name: "refactor: A code change that neither fixes a bug nor adds a feature"
            key: r
          - value: perf
            name: "perf: A code change that improves performance"
            key: p
          - value: test
            name: "test: Adding missing tests or correcting existing tests"
            key: t
          - value: build
            name: "build: Changes that affect the build system or external dependencies"
            key: b
          - value: ci
            name: "ci: Changes to our CI configuration files and scripts"
            key: i
          - value: revert
            name: "revert: Reverts a previous commit"
            key: v
      - type: input
        name: message
        message: "Write a short and imperative summary of the code changes: (lower case and no period)\n"
