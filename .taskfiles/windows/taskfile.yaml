# yaml-language-server: $schema=https://taskfile.dev/schema.json

tasks:
  configure-dns:
    cmd: |
      # Identify upstream nameservers from Windows
      UPSTREAM=$(cat /etc/resolv.conf | grep -E '^nameserver' | awk '{print $2}')
      if [ -z "$UPSTREAM" ]; then
        WIN_DNS=$(powershell.exe -Command "Get-DnsClientServerAddress | Where-Object { $_.ServerAddresses } | Select-Object -ExpandProperty ServerAddresses" | tr -d '\r')
        if [ -n "$WIN_DNS" ]; then
          UPSTREAM="$WIN_DNS"
        fi
      fi
      if [ -z "$UPSTREAM" ]; then
        echo "No upstream nameservers found."
        exit 1
      fi
      echo "# Generated by .jsh" | sudo tee /etc/resolv.conf > /dev/null
      for NS in $UPSTREAM; do
        echo "nameserver $NS" | sudo tee -a /etc/resolv.conf > /dev/null
      done
      echo "resolv.conf updated with upstream nameservers: $UPSTREAM"
    deps:
      - configure-wsl

  configure-sudoers:
    cmd: |
      USERNAME=$(whoami)
      if [ "$USERNAME" = "root" ]; then
        echo "Error: Running as root is not supported/applicable."
        exit 1
      fi
      SUDOERS_LINE="$USERNAME ALL=(ALL) NOPASSWD:ALL"
      SUDOERS_FILE="/etc/sudoers.d/$USERNAME"
      if ! sudo grep -Fxq "$SUDOERS_LINE" "$SUDOERS_FILE"; then
        echo "$SUDOERS_LINE" | sudo tee "$SUDOERS_FILE"
        sudo chmod 0440 "$SUDOERS_FILE"
        echo "Sudoers configured for $USERNAME with no password prompt."
      else
        echo "Sudoers already configured for $USERNAME."
      fi

  configure-terminal:
    cmd: |
      WSLPATH=$(wslpath -w ~/.config/windows-terminal/settings.json)
      powershell.exe -NoProfile -ExecutionPolicy Bypass -Command "Copy-Item -Path '$WSLPATH' -Destination \"\$([Environment]::GetEnvironmentVariable('LOCALAPPDATA'))\\Packages\\Microsoft.WindowsTerminal_8wekyb3d8bbwe\\LocalState\\settings.json\" -Force"

  configure-wsl:
    cmds:
      - cat /etc/wsl.conf
      - |
        sudo tee /etc/wsl.conf > /dev/null <<EOF
        [boot]
        systemd=true
        [network]
        generateResolvConf = false
        EOF
      - echo "Disable auto-generation of resolv.conf. Restart WSL for changes to take effect."

  default:
    cmds:
      - task: configure-dns
      - task: configure-sudoers
      - task: configure-terminal
      - task: configure-wsl
      - task: install-apps
      - task: install-nerd-fonts

  install-apps:
    cmd: powershell.exe -NoProfile -ExecutionPolicy Bypass -Command 'Start-Process -FilePath "winget" -ArgumentList "install {{range .apps}}{{.}} {{end}}" -Verb RunAs -Wait'

  install-nerd-fonts:
    cmd: powershell.exe -NoProfile -ExecutionPolicy Bypass -Command 'Start-Process powershell -ArgumentList "refreshenv; choco install {{range .fonts}}nerd-fonts-{{.}} {{end}} -y" -Verb RunAs -Wait'
    status:
      - |
        {{range .fonts}}
        ls /mnt/c/Windows/Fonts | grep -qi "{{.}}"
        {{end}}

vars:
  apps:
    - Chocolatey.Chocolatey
    - Doist.Todoist
    - Git.Git
    - Microsoft.PowerToys
    - Microsoft.VisualStudioCode
    - Microsoft.WindowsTerminal
    - Mozilla.Firefox
    - Rufus.Rufus
    - Syncthing.Syncthing
    - Zoom.Zoom
    - mpv.net
  fonts:
    - FiraCode
    - JetBrainsMono
    - MesloLGS

version: 3
